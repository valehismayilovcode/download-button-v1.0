<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Input this code to your html page's head section --><script src="https://kit.fontawesome.com/4813e03a30.js" crossorigin="anonymous"></script>
    <title>Valeh Ismayilov || Download Button</title>
    <style>
        /* Input this code to your CSS page */.download-button {
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            /* changeable_zone */ background-color: dodgerblue;
            padding: 15px;
            border: 0px;
            border-radius: 30px;
            outline: none;
            color: white;
        }

        .download-button:hover {
            transition: 0.5s;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <!-- Removable zone --> <h1>Valeh Ismayilov || Download button v1.0</h1>

    <!-- Removable zone --> <hr>

    <!-- Removable zone --> <br>

    <!-- Input this code to your html page : -->
    <a class="download-button" href="changable_zone"><i class="fas fa-download"></i> download</a>

    <!-- Removable zone --> <br>
    <!-- Removable zone --> <br>
    <!-- Removable zone --> <br>

    <!-- Or use this css embed download button to your web page -->
    <a onmouseover = "this.style.opacity='0.7', this.style.transition='0.5s'" onmouseout = "this.style.opacity='1'" style="outline: none; border-radius: 30px; border: 0px; padding: 15px; background-color: /* changeable_zone */ lightcoral; font-weight: bold; text-transform: uppercase; color: white; text-decoration: none;" href="changable_zone"><i class="fas fa-download"></i> download</a>

</body>
</html>
